<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Promoção da Farmácia</title>
</head>
<body>
  <h1>Farmácia - Promoção</h1>

  <form>
    <label>Medicamento:</label>
    <input type="text" id="medicamento" placeholder="Digite o nome do medicamento">
    <br><br>

    <label>Preço (R$):</label>
    <input type="number" id="preco" step="0.01" placeholder="Ex: 23.75">
    <br><br>

    <button id="btnCalcular">Ver Promoção</button>
  </form>

  <h3 id="msgPromocao"></h3>

  <script src="scriptFarmacia.js"></script>
</body>
</html>
